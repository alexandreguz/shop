<!-- <div *ngIf="selectedProducts.length == 0"> No Products </div> -->
<div *ngIf="selectedProducts.length > 0">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of selectedProducts">
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
          <button class="btn btn-danger" (click)="removeProduct(product)">Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
          <td colspan="1"></td>
          <td><strong>Total: {{ getTotal() }}</strong></td>
          <td>
            <button class="btn btn-success" (click)="orderProduct(selectedProducts)">Order</button>
          </td>
      </tr>
    </tfoot>
  </table>
</div>
