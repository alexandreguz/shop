<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signup" (ngSubmit)="signup()">
              <div class="form-label-group">
                <!-- <input type="text" id="inputName" class="form-control" [(ngModel)]="name" name="name" placeholder="Name" required autofocus> -->
                <label for="inputName">Name</label>
              </div>
              <div class="form-label-group">
                <!-- <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" name="email" placeholder="Email address" required> -->
                <label for="inputEmail">Email address</label>
              </div>
              <div class="form-label-group">
                <!-- <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required> -->
                <label for="inputPassword">Password</label>
              </div>
              <div class="form-label-group">
                <!-- <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required> -->
                <label for="inputConfirmPassword">Confirm Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
